databaseChangeLog:
  - changeSet:
      id: 01-create-item-table
      author: marcel
      changes:
        - createTable:
            schema: public
            tableName: item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: varchar(255)
                  defaultValue: '1x'
                  constraints:
                    nullable: false